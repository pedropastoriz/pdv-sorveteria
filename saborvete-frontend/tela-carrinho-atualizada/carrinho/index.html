<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-
  scalle=1.0">

  <title>Saborvete - Carrinho</title>

  <link rel="icon" href="images/abaLogo.png" type="image/png">

  <link rel="stylesheet" href="carrinho.css">

  <!--Link para site de ícones-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <!--Barra de navegação-->
    <header>
      <a href="home.html" class="logo">
        <img src="images/logoSaborvete-semFundo.png" alt="Saborvete">
      </a>

      <!--pngs foram trocados por icones-->
      <div class="navbar">
        <a href="#" class="iconesNav" target="_blank"><i class="bx bx-cart" id="carrinho-icon"></i></a>
        <a href="#" class="iconesNav" target="_blank"><i class="bx bx-menu" id="menu-icon"></i></a>
      </div>
    </header>



    <!--Lista de Items Selecionados-->
    <div class="conteudo">

      <br>
      <br>

      <h1>CARRINHO</h1>
      
      <br>
      <br>
      <br>

      <div class="cart-container">
        <div class="produto">
            <span class="item-nome">Picolé de Morango</span>
            <span class="item-preco">R$ 8,00</span>
            <div class="botoes">
              <button class="diminuir">-</button>
              <span class="quantidade">0</span>
              <button class="adicionar">+</button>
            </div>
        </div>
        <div class="produto">
            <span class="item-nome">Pote de Morango</span>
            <span class="item-preco">R$ 20,00</span>
            <div class="botoes">
              <button class="diminuir">-</button>
              <span class="quantidade">0</span>
              <button class="adicionar">+</button>
            </div>
        </div>
      </div>
      
      <div class="campo-valorTotal">
        <div id="valor-total">Valor total: R$ 0,00</div>
      </div>



    </div>

    <button id="comprar">COMPRAR</button>

    <footer class="footer">
      <p class="copyright">&copy; 2025 - Todos os direitos reservados</p>
    </footer>




    <!--Linkando o JavaScript-->
    <script src="carrinho.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  </body>

</html>
