<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/frontend/Imagens/abaLogo.png" type="image/png">
    
    <title>Saborvete</title>

    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <!-- Barra de navegação -->
    <header>
        <a href="home.html" class="logo">
            <img src="/frontend/Imagens/logoSaborvete-semFundo.png" alt="Saborvete">
        </a>

        <div class="navbar">
            <a href="/frontend/carrinho.html" class="iconesNav" target="_blank"><i class="bx bx-cart" id="carrinho-icon"></i></a>
            <a href="/frontend/atualizar.html" class="iconesNav" target="_blank"><i class="bx bx-menu" id="menu-icon"></i></a>
        </div>
    </header>

    <div class="conteudo">

        <div class="section section-corFundo">
            <br><br>
            <h1>HOME</h1>
            <br><br><br>

            <div class="banner">
                <img src="Imagens/logoSaborvete-semFundo.png" alt="Logo do site" class="logo-banner">
                <div class="overlay"></div>
                <img src="Imagens/bannerPicoles.png" alt="Banner do site" class="banner-img">
            </div>
        </div>

        <div class="separadorSections"></div>

        <div class="section section-corFundo">
            <img src="Imagens/picolesSortidos.png" class="saborSorvetes" alt="fotoSorvetes">
            <br><br><br>

            <!-- Container onde os produtos serão carregados dinamicamente -->
            <div id="produtos-container" class="produtos-container"></div>

            <button id="prosseguirCompra">Prosseguir</button>
        </div>
    </div>

    <footer>
        <p class="copyright">&copy; 2025 - Todos os direitos reservados</p>
    </footer>

    <script src="home.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
