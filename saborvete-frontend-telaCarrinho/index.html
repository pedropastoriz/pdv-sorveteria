<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Saborvete - Carrinho</title>
  <link rel="icon" href="images/abaLogo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-
  scalle=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <!--Barra de navegação-->
  <nav class="navbar">
    <a href="" class="logo">
      <img src="images/logoSaborvete-semFundo.png" alt="Saborvete">
    </a>

    <!--Icones de menu-->
    <div class="icones">
      <a href="" class="icarrinho" id="carrinho-icon">
        <img src="images/carrinho.png" alt="carrinho">
      </a>
      <a href="" class="imenu" id="menu-icon">
        <img src="images/menu.png" alt="menu">
      </a>
    </div>
  </nav>

  <h2>CARRINHO</h2>

  <!--Lista de Items Selecionados-->
  <main class="cart-container">
    <div class="cart-item">
        <span class="item-nome">Picolé de Morango</span>
        <span class="item-preco">R$ 8,00</span>
        <div class="quantity-control">
            <button class="quantity-btn">-</button>
            <input type="text" value="1" readonly>
            <button class="quantity-btn">+</button>
        </div>
    </div>
    <div class="cart-item">
        <span class="item-nome">Pote de Morango</span>
        <span class="item-preco">R$ 20,00</span>
        <div class="quantity-control">
            <button class="quantity-btn">-</button>
            <input type="text" value="1" readonly>
            <button class="quantity-btn">+</button>
        </div>
    </div>
    
  <div class="campo">
    <label for="vl-total">Valor Total:</label>
    <input type="text" id="vl-total" name="vl-total">
  </div>

</body>

<button type="submit" class="comp-button">COMPRAR</button>

<footer class="footer">
  <p class="copyright">&copy; 2025 - Todos os direitos reservados</p>
</footer>
  
</html>
